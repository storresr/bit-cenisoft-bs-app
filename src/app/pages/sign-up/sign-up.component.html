<div class="card">
  <div class="card-body">
    <form id="sign-up-form" class="needs-validation" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <h3 class="text-center text-info">Registro</h3>

      <div class="form-group">
        <label for="client_name">Nombre</label>
        <input type="text" id="client_name" class="form-control" formControlName="name" required />
      </div>

      <div class="form-group">
        <label for="client_address">Dirección</label>
        <input type="text" id="client_address" class="form-control" formControlName="address" required />
      </div>

      <div class="form-group">
        <label for="client_mobile">Celular</label>
        <input type="tel" id="client_mobile" class="form-control" formControlName="mobile" required />
      </div>

      <div class="form-group">
        <label for="client_email">Correo Electrónico</label>
        <input type="email" id="client_email" class="form-control" formControlName="email" required />
      </div>

      <div class="form-group">
        <label for="client_password">Contraseña</label>
        <input type="password" id="client_password" class="form-control" formControlName="password" minlength="6" required />
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit">Registrarse</button>
      </div>
    </form>
  </div>
</div>
